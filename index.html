<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
    name='viewport' />
  <title>Admin</title>

  <!-- Icon -->
  <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- Nucleo Icons -->
  <link href="css/nucleo-icons.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/black-dashboard.css" rel="stylesheet" />
  <!-- My Style -->
  <link rel="stylesheet" href="ccs/style.css">
</head>

<body class=" ">
  <div class="wrapper">
    <div class="main-panel">
      <div class="content">
        <div class="row">
          <div class="col-md-9">
            <div class="card p-3">
              <div class="card-header">
                <h5 class="title">Login</h5>
              </div>
              <div class="card-body">
                <form id="form-login" action="dashboard.html" method="POST">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>E-mail</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Exemplo@gmail.com">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Senha</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Sua Senha">
                      </div>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group">
                        <button type="submit" class="btn btn-fill btn-primary">Entrar</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <!-- Core -->
  <script src="js/core/jquery.min.js" type="text/javascript"></script>
  <script src="js/core/popper.min.js" type="text/javascript"></script>
  <script src="js/core/bootstrap.min.js" type="text/javascript"></script>
  <!-- Validate -->
  <script src="js/plugins/jquery-validation.js" type="text/javascript"></script>
  <!-- Form Mask -->
  <script src="js/plugins/jquery-mask.js" type="text/javascript"></script>
  <!-- Perfect Scrollbar -->
  <script src="js/plugins/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE" type="text/javascript"></script>
  <!-- Chart JS -->
  <script src="js/plugins/chartjs.min.js" type="text/javascript"></script>
  <!--  Notifications Plugin    -->
  <script src="js/plugins/bootstrap-notify.js" type="text/javascript"></script>
  <!-- Control Center for Black Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="js/black-dashboard.min.js?v=1.0.0" type="text/javascript"></script>
  <!-- My Script -->
  <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
